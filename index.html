<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TaskMaster - Gestor de tareas PWA con funcionamiento offline">
  <meta name="theme-color" content="#22c55e">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TaskMaster">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
  
  <title>TaskMaster - Gestor de Tareas PWA</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading Spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #1a1a1a;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Install Banner */
    .install-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111111;
      padding: 16px 24px;
      border-radius: 12px;
      border: 2px solid #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      max-width: 90%;
      color: #22c55e;
    }

    .install-banner.show {
      display: flex;
    }

    .install-banner button {
      background: #22c55e;
      color: #000000;
      border: 2px solid #16a34a;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }

    .install-banner button:hover {
      background: #16a34a;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.7);
    }

    .install-banner .close {
      background: #1a1a1a;
      color: #22c55e;
      border: 2px solid #22c55e;
      margin-left: 8px;
    }

    .install-banner .close:hover {
      background: #0f3d2a;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Install Banner -->
  <div id="installBanner" class="install-banner">
    <span>📱 Instala TaskMaster en tu dispositivo</span>
    <button id="installButton">Instalar</button>
    <button id="closeInstall" class="close">✕</button>
  </div>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('✅ Service Worker registrado:', registration.scope);
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('🔄 Nueva versión disponible. Refresca la página.');
                }
              });
            });
          })
          .catch((error) => {
            console.error('❌ Error al registrar Service Worker:', error);
          });
      });
    }

    // Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installButton = document.getElementById('installButton');
    const closeInstall = document.getElementById('closeInstall');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.classList.add('show');
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installBanner.classList.remove('show');
      }
    });

    closeInstall.addEventListener('click', () => {
      installBanner.classList.remove('show');
    });

    window.addEventListener('appinstalled', () => {
      console.log('✅ PWA instalada correctamente');
      installBanner.classList.remove('show');
    });

    window.addEventListener('online', () => {
      console.log('🟢 Conexión restaurada');
    });

    window.addEventListener('offline', () => {
      console.log('🔴 Sin conexión - Modo offline activo');
    });
  </script>

  <!-- React y Lucide desde CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Tu aplicación React -->
  <script src="/app.js"></script>
</body>
</html>
